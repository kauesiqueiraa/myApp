<ion-header>
  <ion-toolbar color= "secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <!--  <ion-list>
    <ion-item *ngFor="let item of itens">
      {{item.titulo}}
      <div class="item-note" slot="end">
        {{item.descricao}}
      </div>
    </ion-item>
  </ion-list> -->

  <ion-card *ngFor="let post of posts"> 
    <ion-img src="{{ post.avatar }}"></ion-img>
  	<ion-card-header>
      <!-- <img src="https://edumoreira.com.br/wp-content/uploads/2018/09/administrar-o-dinheiro-870x450.jpg"> -->
  		<ion-card-subtitle>	<b>{{ post.first_name }} {{ post.last_name }}</b>
  		</ion-card-subtitle>
  		</ion-card-header>

  		<ion-card-content>
  			<p>{{post.email}}</p>
        <ion-button ion-button fill="outline" href="https://www.google.com" large>Read full article</ion-button>
  		</ion-card-content>
	</ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
